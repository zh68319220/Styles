<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伪类</title>
  <style>
  a{
      position: relative;
      display: inline-block;
      width: 200px;
      outline: none;
      text-decoration: none;
      font-size: 25px;
      text-align: center;
      margin: 0 0 0 50px;
  }
  a:link{ color: #000; }
  a:visited{ color: #000; }
  a:hover{ color: orange;text-decoration: underline; }
  a:active{ color: red;text-decoration: none; }
  a:hover:before, a:hover:after{
      position: absolute;
      top: 0;
  }
  a:hover:after{
      content: ']';
      right: -20px;
  }
  a:hover:before{
      content: '[';
      left: -20px;
  }
  </style>
</head>
<body>
  <a href="https://baidu.com" target="_blank">12萨达3</a>
  <a href="https://baidu.com" target="_blank">32撒旦1</a>
</body>
</html>
